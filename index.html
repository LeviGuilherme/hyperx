<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JRX Test</title>
    <!-- Load HTMX first -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <!-- Then load JRX -->
    <script src="./dist/jrx.js"></script>
    <!-- Add a small script to debug -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, checking elements:');
            console.log('HTMX loaded:', typeof htmx !== 'undefined');
            console.log('Template exists:', !!document.querySelector('#users template'));
        });
    </script>
    <style>
        .user {
          padding: 8px;
          border-bottom: 1px solid #ccc;
        }
        .fallback {
          color: gray;
          padding: 10px;
        }
      </style>
</head>

<body>

    <h2>Users List</h2>

    <!-- Use the template element directly as the target -->
    <button hx-get="https://jsonplaceholder.typicode.com/users" hx-target="#users-template">
        Load Users
    </button>

    <!-- Template element with ID that will be used as the container for rendered content -->
    <template id="users-template">
        <div class="user">
            <strong>{{ name }}</strong> - {{ email }}
        </div>

        <div hx-if="empty" class="fallback">No users found.</div>
        <div hx-if="error" class="fallback">Something went wrong.</div>
    </template>

</body>

</html>
