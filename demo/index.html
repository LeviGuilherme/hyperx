<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperX Component System Demo</title>
  <!-- Load HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <!-- Load HyperX - auto-initializes on load -->
  <script src="../dist/hyperx.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>HyperX Component System Demo</h1>
  
  <div class="container">
    <!-- User Card Component -->
    <user-card 
      hx-data='{
        "id": 1,
        "name": "Leanne Graham",
        "email": "Sincere@april.biz",
        "phone": "1-770-736-8031 x56442",
        "avatar": "https://i.pravatar.cc/150?img=1"
      }'
      hx-trigger="load">
    </user-card>

    <!-- Another instance with different data -->
    <user-card 
      hx-data='{
        "id": 2,
        "name": "Ervin Howell",
        "email": "Shanna@melissa.tv",
        "phone": "010-692-6593 x09125",
        "avatar": "https://i.pravatar.cc/150?img=2"
      }'
      hx-trigger="load">
    </user-card>
  </div>
</body>
</html>
